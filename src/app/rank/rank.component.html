<h3 style="color: white;">
    {{queueName}}
</h3>

<div style="display: flex;">
    <img 
    [src]="'assets/' + imagepath" 
    alt="Rank emblem" 
    style="width: 100px; height: 60px; margin-top: 10px;">

    <div style="display: flex; margin-left: 15px;">
        <div>
            <h3 style="color: white;">{{rango}}</h3>
            <p style="color: white;">{{lps}} LP</p>
        </div>
       
        <div style="margin-top: 20px; margin-left: 15px; justify-content: right;">
            <p style="color: white;">{{wins}}V {{loses}}P</p>
            <p style="color: white;">WinRate {{getWinRate()}}%</p>
        </div>
    </div>
</div>
